<div id="carouselExampleIndicators" class="jumbotron carousel slide" data-ride="carousel" style="margin-bottom: 2em;" >
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" >
    <div class="carousel-item" *ngFor="let platillo of platillosCarrusel" [ngClass]="{'active': platillo.active}">
      <img
        class="d-block img-fluid w-100"
        src="{{platillo.urlImg}}"
        alt="First slide"
      />
      <div class="carousel-caption d-none d-md-block font-weight-bold">
        <h5>{{platillo.titulo}}</h5>
        <p>{{platillo.descripcion}}</p>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
